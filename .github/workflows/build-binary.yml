name: Build Artifact

on: 
  release:
    types: [created]

jobs:
  release-linux-amd64:
    name: release linux/amd64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    - name: Build
      env:
        GOOS: linux
        GOARCH: amd64
      run: go build -v ./...
    - uses: actions/upload-artifact@v2
      with:
        name: http-loadtester
        path: ./http-loadtester-go